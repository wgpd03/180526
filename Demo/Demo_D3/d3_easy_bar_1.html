<!DOCTYPE html>
<html>
    <head>
        <title>D3 Lab</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            body {
                background-color: lightgray;
                font-size: 1.25em;
            }
        </style>
    </head>
    <body>
            
        <script>
        
            var barData = [10, 20, 30];
            d3.selectAll("div")
                .data(barData)
                .enter()
                .append("div")
                .style("background", "green")
                .style("height", "20px")
                .style("margin", "5px")
                .style("width", function (d) { return d * 10 + "px" })

            
        </script>
        
    </body>
</html>
